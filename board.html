<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üí´ Fortune Board</title>
<style>
  html, body {
    height: 100%;
    }   
  body {
    background: radial-gradient(circle at top, #1b1d3f, #0f1227);
    color: #fff;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    margin: 0;
    padding: 20px;
    text-align: center;
    background-attachment: fixed; /* ‚úÖ ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Ç‡∏¢‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ scroll */
  }
  h1 {
    font-weight: 800;
    margin-bottom: 20px;
  }
  #board {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .polaroid {
    position: relative;
    background: #fff;
    color: #000;
    padding: 10px;
    width: 180px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    transition: all 0.25s ease-in-out;
  }
  .polaroid:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
  }
  .polaroid img {
    width: 100%;
    border-radius: 10px;
    display: block;
  }
  .caption {
    margin-top: 8px;
    font-size: 0.9rem;
    text-align: center;
  }
  /* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö‡∏à‡∏∞‡∏ã‡πà‡∏≠‡∏ô‡∏à‡∏ô hover */
  .delete-btn {
    position: absolute;
    top: -30px;
    right: 1px;
    background: rgba(255, 60, 60, 0.85);
    color: #fff;
    border: none;
    border-radius: 10px;
    width: 22px;
    height: 22px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }
  .polaroid:hover .delete-btn {
    display: flex;
  }
  .delete-btn:hover {
    background: rgba(255, 0, 0, 0.95);
  }
  button {
    margin-top: 25px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #7c8cff;
    color: #0b0f24;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
  }

  /* ===== Popup ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏ç‡πà ===== */
#previewPopup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#previewPopup .popup-content {
  background: #1c1e3b;
  color: #fff;
  padding: 20px;
  border-radius: 20px;
  max-width: 90%;
  width: 400px;
  text-align: center;
  box-shadow: 0 0 25px rgba(168,139,255,0.6);
  animation: popupShow 0.25s ease-out;
}

#previewPopup img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 12px;
}

#previewPopup h3 {
  margin: 10px 0;
  font-size: 1.1rem;
  color: #bcaeff;
}

#previewPopup p {
  font-size: 0.95rem;
  line-height: 1.4;
  color: #dcdcf7;
}

#closePopup {
  margin-top: 14px;
  background: #444;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 8px 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}
#closePopup:hover { background: #666; }

@keyframes popupShow {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

</style>
</head>
<body>
<h1>üí´ Fortune Board</h1>
<div id="board"></div>
<button onclick="window.location='index.html'">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏î‡∏π‡∏î‡∏ß‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° üîÆ</button>
<!-- ‚úÖ Popup ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢ -->
<div id="previewPopup">
  <div class="popup-content">
    <img id="previewImg" src="" alt="Preview">
    <h3 id="previewCaption"></h3>
    <p id="previewFortune"></p>
    <button id="closePopup">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>
<script>
const board = document.getElementById("board");

function loadBoard() {
  const data = JSON.parse(localStorage.getItem("polaroids") || "[]").slice().reverse();
  board.innerHTML = "";
  if (data.length === 0) {
    board.innerHTML = "<p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏î‡∏π‡∏î‡∏ß‡∏á‡πÄ‡∏•‡∏¢ ü•∫</p>";
    return;
  }

  data.forEach((c, i) => {
    const card = document.createElement("div");
    card.className = "polaroid";
    card.style.setProperty("--r", Math.random());
    card.innerHTML = `
      <button class="delete-btn" title="‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ">√ó</button>
      <img src="${c.img}">
      <div class="caption">${c.text ? c.text : ''}</div>
    `;

    // ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö
    card.querySelector(".delete-btn").onclick = (e) => {
      e.stopPropagation();
      const originalData = JSON.parse(localStorage.getItem("polaroids") || "[]");
      originalData.splice(originalData.length - 1 - i, 1);
      localStorage.setItem("polaroids", JSON.stringify(originalData));
      loadBoard();
    };

    // ‚úÖ ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î = ‡πÄ‡∏õ‡∏¥‡∏î popup
    card.onclick = () => {
      const popup = document.getElementById("previewPopup");
      document.getElementById("previewImg").src = c.img;
      document.getElementById("previewCaption").textContent = c.text || "(‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏Ñ‡∏õ‡∏ä‡∏±‡∏ô)";
      document.getElementById("previewFortune").textContent = c.fortune || "‚ú® ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢‡πÅ‡∏ô‡∏ö‡∏°‡∏≤‡∏Å‡∏±‡∏ö‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ ‚ú®";
      popup.style.display = "flex";
    };

    board.appendChild(card);
  });
}

// ‡∏õ‡∏¥‡∏î popup
document.getElementById("closePopup").onclick = () => {
  document.getElementById("previewPopup").style.display = "none";
};


// ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á + auto refresh ‡∏ó‡∏∏‡∏Å 3 ‡∏ß‡∏¥
loadBoard();
setInterval(loadBoard, 3000);
</script>



</body>
</html>
